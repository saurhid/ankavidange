<!-- ankavidangeapp/templates/registration/login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnkaVidange - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #FF9F00;
        }
        .auth-container {
    width: 90%;  
    max-width: 500px;  
    min-height: 500px;  
    padding: 40px;  
    background: white;
    border-radius: 12px;  
    box-shadow: 0 5px 25px rgba(0,0,0,0.15); 
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    justify-content: center; 
}

@media (min-width: 768px) {
    .auth-container {
        width: 80%;  
        min-height: 600px;  
    }
}

.nav-tabs {
    margin-bottom: 30px;
}

.form-control {
    padding: 12px;
    font-size: 1.1rem;
}

.tab-content {
    padding: 20px 0;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1 class="text-center mb-4" style="color: #FF9F00; font-family: cursive;">AnkaVidange</h1>
            <h5 class="text-center mb-4">Merci d'entrer vos informations de connexion</h5>
            
            <!-- Success Message -->
            <div id="success-message" class="alert alert-success d-none mb-4"></div>
            
            <form method="post" id="login-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Numéro de téléphone</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" 
                           placeholder="Saisissez votre numéro de téléphone" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button type="button" class="btn btn-outline-secondary password-toggle" onclick="togglePassword()">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div> </br>
                    <p class="mb-0"><a href="#">Mot de passe oublié ?</a></p>
                </div>
            </br>
                <div class="d-grid gap-3 mb-4">
                    <button type="submit" class="btn btn-primary btn-lg" style="background-color: #FF9F00; border: none; font-weight: 500; padding: 12px;">
                        Se connecter
                    </button>
                    <div id="error-message" class="alert alert-danger mt-2 d-none mb-0"></div>
                </div>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check for success message in URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const successMessage = urlParams.get('success');
            
            if (successMessage) {
                const successDiv = document.getElementById('success-message');
                successDiv.textContent = decodeURIComponent(successMessage);
                successDiv.classList.remove('d-none');
            }
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
        
    </script>
</body>
</html>
